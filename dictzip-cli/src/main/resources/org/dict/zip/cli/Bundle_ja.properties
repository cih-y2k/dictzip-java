application.name=dictzip

# Version strings: version, update, and revision are taken from Version.properties
# 0: Version ("1.0")
# 1: Update ("1")
# 2: Revision
version.template={0}_{1}_{2}
# 0: Application name ("dictzip")
# 1: Version ("1.0")
# 2: Update ("1")
# 3: Revision
app.version.template={0}-{1}_{2}_{3{
# 0: Application name ("dictzip")
# 1: Version ("1.0")
app-version-template-pretty={0} {1}
# 0: Application name ("dictzip")
# 1: Version ("1.0")
# 2: Update ("1")
app-version-template-pretty-update={0} {1}_{2}

#0: year
#1: authors name
help.copyright.template=Copyright {0}, {1}

help.message=\
Usage: {0} [options] name\n\
\n\
-d --decompress      decompress\n\
-f --force           force overwrite of output file\n\
-h --help            give this help\n\
-k --keep            do not delete original file\n\
-l --list            list compressed file contents\n\
-L --license         display software license\n\
-c --stdout          write to stdout (decompression only)\n\
-t --test            test compressed file integrity\n\
-v --verbose         verbose mode\n\
-V --version         display version number\n\
-D --debug           select debug option\n\
-s --start <offset>  starting offset for decompression (decimal)\n\
-e --size <offset>   size for decompression (decimal)\n\
-S --Start <offset>  starting offset for decompression (base64)\n\
-E --Size <offset>   size for decompression (base64)\n\
-p --pre <filter>    pre-compression filter\n\
-P --post <filter>   post-compression filter\n\

